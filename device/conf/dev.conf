# Bismark device shared configuration file
#
# Here are defined the default values shared among all the devices
# Local modifications can be applied overriding variables in local.conf

[ $DEVICE_ID  ] || {

# Console options
PATH=~/bin:~/scripts:$PATH:/sbin:/usr/sbin
export LD_LIBRARY_PATH=~/lib
alias ls='ls --color'
alias ll='ls --color -l'

# Bismark Central Server
SERVER=143.215.131.215
USER=bismark
SSH_KEY=$(find ~/.ssh/bismark_??)
PROBE_PORT=53
LOCALTIME=America/New_York

# Bismark Proxy Server
PROXY=143.225.229.126
PROXY_PORT=123

# Device info
DEVICE_ID=NEW
VERSION=$(cat ~/VERSION)
ZONE=NorthAm

# Internet access info
DW_KBPS=8096
UP_KBPS=1024

# Measurement frequencies (n*5 minutes)
TR_FQ=6
BR_FQ=4
UDP_FQ=3
SP_FQ=144
DNS_FQ=2

# Ping options
PING_COUNT=10
PING_PSIZE=56 
PING_TIMEOUT=5
PING_INTERVAL=1

# Traceroute options
TR_TYPE=UDP
RTR_TYPE=UDP

# HTTP transfer options
HTTP_DURATION=15

# UDP options
UDP_DURATION=10
UDP_PPS=10

# WIFI options
WIFI_CHANNEL=1
WIFI_SSID=NEW
WIFI_SEC=WPA
WIFI_PASS=039e5989d76

# Include local customizations
[ -e ~/local.conf ] && . ~/local.conf

# Platform depending options
case $DEVICE_ID in
LS*) 
NC_OPTS="-nc"
KEEP_ALIVE="-K 30"
;;
NB*|WS*)
NC_OPTS="-q1 -n" 
KEEP_ALIVE="-o ServerAliveInterval=60 -o ServerAliveCountMax=30"
;;
esac

}
